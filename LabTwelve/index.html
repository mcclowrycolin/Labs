<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Creator</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Eater&family=Montserrat:wght@700&family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Monster Creator</h1>
    </header>
    <main>
        <form action="https://theresahanson.com/monster-creator" method="post" enctype="multipart/form-data">
            <label for="monster-name">Monster's Name</label>
            <input type="text" id="monster-name" name="monster-name">
            <label for="monster-email">Monster's Email</label>
            <input type="email" id="monster-email" name="monster-email" value="@monsteremail.com">
            <!--for should be "birthday"-->
            <label for="birthday">Monster's Birthday</label>
            <input type="date" id="birthday" name="monster-birthday">
                <fieldset>
                    <legend>Scary?</legend>
                    <label>YES!</label>
                    <input type="radio" id="scary-yes" name="monster-scary" value="YES">
                    <label>No</label>
                    <input type="radio" id="scary-no" name="monster-scary" value="no">
                    <label>Color of Monster</label>
                    <input type="color" id="color" name="monster-color">
                    <label>Number of Tentacles</label>
                    <input type="number" id="tentacles" name="monster-tentacles" value="0" min="0" max="100000">
                    <label>Number of Eyeballs</label>
                    <input type="number" id="eyes" name="monster-eyes" min="0" max="22">
                    <label>Monster's Creator</label>
                    <input type="text" id="creator" name="monster-creator" value="Your Name Here">
                </fieldset>
                    <div class="actions">
                        <input type="reset">
                        <input type="submit">
                    </div>
         </form>

    </main>
    
</body>
</html>
