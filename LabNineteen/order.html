<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Good</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eater&family=Montserrat:wght@700&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    </head>
<body>
    <header>
        <img src="Images/cookie.svg">
        <h3>The Goods</h3>
        <img src="Images/croissant.svg">
        <img src="Images/bread.svg">
        <img src="Images/pie.svg">
        <img src="Images/donut.svg">
        <img src="Images/pudding.svg">
    </header>
    <main>
        <section class="danish">
            <h3>Turtle Danish</h3>
            <img src="Images/danish.png">
            <label>Qty</label>
            <input type="text">
            <input type="submit" class="submit">
        </section>
        <section class="macarons">
            <h3>Macarons</h3>
            <img src="Images/macarons.png">
            <label>Qty</label>
            <input type="text">
            <input type="submit" class="submit">
        </section>
        <section class="meringue">
            <h3>Strawberry Meringue</h3>
            <img src="Images/strawberry-meringue.png">
            <label>Qty</label>
            <input type="text">
            <input type="submit" class="submit">
        </section>
        <section class="tart">
            <h3>Peach & Raspberry Tart</h3>
            <img src="Images/peach-and-raspberry-tart.png">
            <label>Qty</label>
            <input type="text">
            <input type="submit" class="submit">
        </section>
        <section class="crtart">
            <h3>Chocolate & Raspberry Tart</h3>
            <img src="Images/chocolate-raspberry-tart.png">
            <label>Qty</label>
            <input type="text">
            <input type="submit" class="submit">
        </section>
        <section class="fctart">
            <h3>Fresh Fruit & Lemon Custard Tart</h3>
            <img src="Images/fruit-custard-tart.png">
            <label>Qty</label>
            <input type="text">
            <input type="submit" class="submit">
        </section>
    </main>
</body>
</html>
